<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title color="primary">
      About
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-card color="primary" align="left" size="small">
    <ion-card-content >
            <h6>
              Founded on an auspicious Maharashtra Day on May 1st 2019, KalaSanman is a platform for Performing Arts.
              KalaSanman....To Respect and Showcase the Performing Arts of the Greater Cincinnati Area Performers!!!
            </h6>
    </ion-card-content>
  </ion-card>


      <ion-grid>
        <ion-col *ngFor="let director of (bod); let i = index"  >
          <ion-card>
            <ion-item>
              <ion-avatar slot="start" >
                <img src={{director.Thumbnail}}>
              </ion-avatar>
              <ion-label >
                <h1>{{ director.Name }}</h1>
                <p>{{ director.Title }}</p>
              </ion-label>
            </ion-item>
          </ion-card>
        </ion-col>
      </ion-grid>
  </ion-content >

<ion-footer>
  <ion-toolbar>
    <ion-title color="primary">KalaSanman</ion-title>
  </ion-toolbar>
</ion-footer>
