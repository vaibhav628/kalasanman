<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title color="primary">Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form class="form" [formGroup]="validations_form">
    <ion-list>
      <ion-item>
        <ion-label position="floating" color="primary">Email</ion-label>
        <ion-input type="text" placeholder="Email" formControlName="email" class="form-control" spellcheck="false" autocapitalize="off" required></ion-input>
      </ion-item>
      <ng-container *ngFor="let validation of validation_messages.email">
        <ion-text color="danger">
          <div *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
            {{ validation.message }}
          </div>
        </ion-text>
      </ng-container>
      <ion-item>
        <ion-label position="floating" color="primary">Password</ion-label>
        <ion-input type="{{passwordType}}" placeholder="Password" formControlName="password" class="form-control" required></ion-input>
        <ion-icon *ngIf="passwordShown" name="eye" item-right (click)="togglePassword()"></ion-icon>
        <ion-icon *ngIf="!passwordShown" name="eye-off" item-right (click)="togglePassword()"></ion-icon>
      </ion-item>
    </ion-list>

    <ng-container *ngFor="let validation of validation_messages.password">
      <ion-text color="danger">
        <div *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
          {{ validation.message }}
        </div>
      </ion-text>
    </ng-container>
    <ion-row>
      <ion-col>
        <ion-button expand="full" color="primary" (click)="loginUser(validations_form.value)" class="submit-btn" type="submit" [disabled]="!validations_form.valid">Login</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="full" color="danger" (click)="tryRegister(validations_form.value)" [disabled]="!validations_form.valid">Register</ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-text color="primary"></ion-text>
      </ion-col>
      <ion-col>
        <a (click)="resetPassword(validations_form.value)">Forgot password?</a>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title color="secondary" size="small">KalaSanman</ion-title>
  </ion-toolbar>
</ion-footer>
