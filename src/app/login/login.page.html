<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  align="center" class="background">

<ion-grid style="height: 100%">
  <ion-row class="ion-align-items-center ion-justify-content-center"  style="height: 100%">
    <ion-card id = "login-card">
      <form class="form" [formGroup]="validations_form">
        <ion-list>

          <ion-item>
            <ion-label  position="floating" color="primary">Email</ion-label>
            <ion-input type="text" formControlName="email"></ion-input>

          <div class="validation-errors">
            <ng-container *ngFor="let validation of validation_messages.email">
              <div class="error-message" *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
                {{ validation.message }}
              </div>
            </ng-container>
          </div>
          </ion-item>

          <ion-item>
            <ion-label  position="floating" color="primary">Password</ion-label>
            <ion-input type="password" formControlName="password" class="form-control" required></ion-input>

          <div class="validation-errors">
            <ng-container *ngFor="let validation of validation_messages.password">
              <div class="error-message" *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
                {{ validation.message }}
              </div>
            </ng-container>
          </div>
          </ion-item>

          <ion-button  size ="small" color="primary" (click)="loginUser(validations_form.value)" class="submit-btn" type="submit"  [disabled]="!validations_form.valid">Login</ion-button>
          <ion-card color="light" size="small" align="center"  color="secondary">
            <p class="go-to-register" >
              Forgot password? <a (click)="resetPassword(validations_form.value)">Reset Password</a>
            </p>
            <p class="go-to-register" >
              No account? <a (click)="goToRegisterPage()">Create an account</a>
            </p>
          </ion-card>

        </ion-list>
      </form>
    </ion-card>
  </ion-row>
</ion-grid>

</ion-content>









<ion-footer>
  <ion-toolbar color="secondary" align="center">
    <ion-title size="small" >
      KalaSanman
    </ion-title>
  </ion-toolbar>
</ion-footer>
