<ion-header >
  <ion-toolbar class="new-header-background-color">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title align-title="center" class="bar-positive" size="medium">
      <img src="/assets/KalaSanman-25.png">
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background">
  <div>
      <ion-card *ngFor="let news of (newsfeed)?.slice().reverse(); let i = index" (click)="externalURL(news.externalURL)">
        <ion-card-title >{{ news.Date }} : {{ news.Headline }} </ion-card-title>
        <p> {{ news.Synopsis }} </p>
      </ion-card>
    </div>
</ion-content>
