<ion-header >
  <ion-toolbar class="new-header-background-color">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title align-title="center" class="bar-positive" size="medium">
      <img src="/assets/KalaSanman-25.png">
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content fullscreen>
  <ion-card  class="container-banner" align="center" >
    <img  class="cls-1" src="/assets/kalasanman-clear-bg.png">
    <ion-card-header >
      <ion-card-subtitle color="dark">Platform for Indian Performing Arts</ion-card-subtitle>
      <ion-card-title color="dark">KalaSanman</ion-card-title>
    </ion-card-header >
    <ion-card-content  >
      <ion-text color="dark"> Founded on May 1st 2019, KalaSanman is a platform for Indian Performing Arts.</ion-text>
    </ion-card-content>
  </ion-card>

  <ion-fab horizontal="center" vertical="bottom" slot="fixed">
    <ion-fab-button >
      <ion-icon name="share"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button onclick="window.open('https://facebook.com/kalasanmancincy/', '_system', 'location=yes'); return false;">
        <ion-icon color="light" size="large" name="logo-facebook"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
    <ion-fab-list side="end">
      <ion-fab-button onclick="window.open('https://instagram.com/kalasanmancincy/', '_system', 'location=yes'); return false;">
        <ion-icon color="light" size="large" name="logo-instagram"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
    <ion-fab-list side="start">
      <ion-fab-button onclick="window.open('https://twitter.com/#kalasanman/', '_system', 'location=yes'); return false;">
        <ion-icon color="light" size="large" name="logo-twitter"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
