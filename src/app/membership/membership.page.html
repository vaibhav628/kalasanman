<ion-header >
    <ion-toolbar class="new-header-background-color">
        <ion-title align-title="center" class="bar-positive" size="medium">
            <img src="/assets/KalaSanman-25.png">
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content align="center" class="background">

    <form class="form"  [formGroup]="validations_form">

      <ion-grid style="height: 100%">


    <ion-col >
        <ion-item >
          <ion-label  position="floating" >Full Name</ion-label>
          <ion-input type="text"  formControlName="fname"></ion-input>
          <div class="validation-errors" >
            <ng-container *ngFor="let validation of validation_messages.fname">
              <div class="error-message" *ngIf="validations_form.get('fname').hasError(validation.type) && (validations_form.get('fname').dirty || validations_form.get('fname').touched)">
                {{ validation.message }}
              </div>
            </ng-container>
          </div>
        </ion-item>
    </ion-col>

          <ion-col>
              <ion-item>
                <ion-label  position="floating" >Address</ion-label>
                <ion-input type="text" formControlName="address"></ion-input>
                <div class="validation-errors" >
                  <ng-container *ngFor="let validation of validation_messages.address">
                    <div class="error-message" *ngIf="validations_form.get('address').hasError(validation.type) && (validations_form.get('address').dirty || validations_form.get('address').touched)">
                      {{ validation.message }}
                    </div>
                  </ng-container>
                </div>
              </ion-item>

          </ion-col>
        <ion-col >

            <ion-item>
              <ion-label  position="floating" >Email</ion-label>
              <ion-input readonly="true" value="{{userEmail}}" type="text" formControlName="email"></ion-input>
            </ion-item>

        </ion-col>

        <ion-row>
          <ion-col >
            <ion-item>
              <ion-label  position="floating" >Contact Number</ion-label>
              <ion-input type="text" formControlName="cnumber" placeholder="Ten Digits"></ion-input>
              <div class="validation-errors" >
                <ng-container *ngFor="let validation of validation_messages.cnumber">
                  <div class="error-message" *ngIf="validations_form.get('cnumber').hasError(validation.type) && (validations_form.get('cnumber').dirty || validations_form.get('cnumber').touched)">
                    {{ validation.message }}
                  </div>
                </ng-container>
              </div>
            </ion-item>
          </ion-col>
        <ion-col>
            <ion-item>
              <ion-label  position="floating" >Age Group</ion-label>
              <ion-input type="text" formControlName="age" placeholder="30-40"></ion-input>
              <div class="validation-errors" >
                <ng-container *ngFor="let validation of validation_messages.age">
                  <div class="error-message" *ngIf="validations_form.get('age').hasError(validation.type) && (validations_form.get('age').dirty || validations_form.get('age').touched)">
                    {{ validation.message }}
                  </div>
                </ng-container>
              </div>
            </ion-item>
        </ion-col>
        </ion-row>
        <ion-col>

            <ion-item>
              <ion-label  position="floating">Interests</ion-label>
              <ion-input type="text" formControlName="interests" placeholder="Backstage,Perform,Stage,Sound"></ion-input>
              <div class="validation-errors" >
                <ng-container *ngFor="let validation of validation_messages.interests">
                  <div class="error-message" *ngIf="validations_form.get('interests').hasError(validation.type) && (validations_form.get('interests').dirty || validations_form.get('interests').touched)">
                    {{ validation.message }}
                  </div>
                </ng-container>
              </div>
            </ion-item>

        </ion-col>
        <ion-col >

            <ion-item>
              <ion-label  position="floating" >Art Preferences</ion-label>
              <ion-input type="text" formControlName="art" placeholder="Theater,Music,Recital"></ion-input>
              <div class="validation-errors" >
                <ng-container *ngFor="let validation of validation_messages.art">
                  <div class="error-message" *ngIf="validations_form.get('art').hasError(validation.type) && (validations_form.get('art').dirty || validations_form.get('art').touched)">
                    {{ validation.message }}
                  </div>
                </ng-container>
              </div>
            </ion-item>

        </ion-col>
        <ion-col >

            <ion-item>
              <ion-label  position="floating" >Language Preference</ion-label>
              <ion-input type="text" formControlName="language" placeholder="Marathi,Hindi,English"></ion-input>
              <div class="validation-errors" >
                <ng-container *ngFor="let validation of validation_messages.language">
                  <div class="error-message" *ngIf="validations_form.get('language').hasError(validation.type) && (validations_form.get('language').dirty || validations_form.get('language').touched)">
                    {{ validation.message }}
                  </div>
                </ng-container>
              </div>
            </ion-item>

        </ion-col>

      </ion-grid>

    </form>

    <ion-button  size = "full" shape="round" color="danger" (click)="addMember(validations_form.value)" class="submit-btn" type="submit"  [disabled]="!validations_form.get('fname').valid" >JOIN KALASANMAN</ion-button>

</ion-content>
