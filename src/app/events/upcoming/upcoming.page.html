<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="auto" *ngFor="let event of infos; let i = index"  id = "home-card"  >
                <ion-card>
                    <ion-card-header>
                        <ion-card-subtitle color="primary">
                          {{ event.Date }} : {{ event.Name }}
                        </ion-card-subtitle>
                        <ion-card-subtitle color="secondary">
                          <a (click)="goToTicketURL(event.TicketURL)">Tickets</a>
                        </ion-card-subtitle>
                    </ion-card-header>
                    <ion-card-content>
                      <ion-img src={{event.ImageURL}}></ion-img>
                      <div>Author: {{ event.Author }}</div>
                      <div>Directed By: {{ event.Director }}</div>
                      <div>Cast: {{ event.Cast }}</div>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
