<ion-content color="dark">
    <ion-grid>
        <ion-row>
            <ion-col size-lg="3" size-md="4" size-sm="6" size="12" *ngFor="let event of (infos)?.slice().reverse(); let i = index"  id = "home-card" >
                <ion-card color="primary">
                    <ion-card-header>
                        <ion-card-subtitle color="light">{{ event.LastDate }} : {{ event.Name }}</ion-card-subtitle>
                    </ion-card-header>
                    <img src={{event.ImageURL}}>
                    <div class="myOverlay">
                        <div>Author: {{ event.Author }}</div>
                        <div>Directed By: {{ event.Director }}</div>
                        <div>Cast: {{ event.Cast }}</div>
                    </div>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
